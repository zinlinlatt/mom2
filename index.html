<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUOTE GENERATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>

    
    <link rel="stylesheet" href="./index.css" />
    <script>
      console.log("NLINIE");
    </script>
  </head>
  <body>
    <div class="container mx-auto mt-8 w-full h-screen ">
      <div class=" border-2 mx-auto p-4 w-7/12 h-auto mt-14" id="quote-container">
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"
            />
          </svg>
          <h2 id="quote-text" class="font-bold text-xl">hello world</h2>
        </div>
        <div class="flex justify-between w-full mr-8 mt-12">
          <ul class="w-full flex flex-1" id="topics"></ul>
          <span
            id="quote-author"
            class="font-regular text-xl flex-1 flex justify-end items-center"
          >
            Buddha ,
            <small class="text-sm" id="author-profession">PHLIOSOPHER</small>
          </span>
        </div>
      </div>
      <div class="mt-8 flex justify-center gap-8">
        <button
          type="button"
          id="btn-share"
          class="inline-flex items-center px-9 py-7 border border-current shadow-sm text-xl font-medium rounded-xl text-white 
           focus:outline-none focus:ring-2 focus:ring-offset-2 "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"
            />
          </svg>
        </button>
        <button
          id="btn-click"
          type="button"
          class="inline-flex items-center px-10 py-10 border shadow-sm rounded-2xl border-current
          text-xl font-medium  text-white  focus:outline-none focus:ring-2 focus:ring-offset-2 "
        >
          New Quote
          <!-- Heroicon name: solid/mail -->
        </button>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
